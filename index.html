<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            background: url(https://i.postimg.cc/kgrqC5kD/Tokyo-Cool-Japan-Background8.jpg) center left;
            background-size: cover;
            background-attachment: fixed;
            width: 691px;
            height: 829px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(175deg, #ff00f2, #79e9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 2em;
            letter-spacing: 1px;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            width: 100%;
        }

        .passport-photo {
            position: absolute;
            top: 2%;
            right: 3%;
            width: 126.35px; /* 5% smaller than 133px */
            height: 162.45px; /* 5% smaller than 171px */
            border: 2px solid #ffffff;
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 0.5em;
            width: 640px;
            height: 450px;
            transition: all 400ms;
            margin-top: 50px;
        }

        .container:hover .box {
            filter: grayscale(100%) opacity(24%);
        }

        .box {
            position: relative;
            background: var(--img) center center;
            background-size: cover;
            transition: all 400ms;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffffff;
        }

        .container .box:hover {
            filter: grayscale(0%) opacity(100%);
        }

        .container:has(.box-1:hover) {
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
        }

        .container:has(.box-2:hover) {
            grid-template-columns: 1fr 3fr 1fr 1fr 1fr;
        }

        .container:has(.box-3:hover) {
            grid-template-columns: 1fr 1fr 3fr 1fr 1fr;
        }

        .container:has(.box-4:hover) {
            grid-template-columns: 1fr 1fr 1fr 3fr 1fr;
        }

        .container:has(.box-5:hover) {
            grid-template-columns: 1fr 1fr 1fr 1fr 3fr;
        }

        .box:nth-child(odd) {
            transform: translateY(-8px);
        }

        .box:nth-child(even) {
            transform: translateY(8px);
        }

        .box::after {
            content: attr(data-text);
            position: absolute;
            bottom: 10px;
            background: #000;
            color: #fff;
            padding: 5px 5px 5px 7px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.7em;
            transform: translateY(40px);
            opacity: 0;
            transition: all 400ms;
        }

        .box:hover::after {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 400ms;
        }

        .portfolio-btn {
            position: fixed;
            bottom: 6%;
            left: 50%;
            transform: translateX(-50%);
            padding: 3px 10px;
            font-size: 1.8em;
            font-weight: 900;
            color: #fff;
            background: #000;
            border: 3px solid #ffffff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 300ms;
            z-index: 10;
            width: fit-content;
            background: linear-gradient(175deg, #000000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 1);
            letter-spacing: 1px;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        .portfolio-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #ff00f2, #79e9ff, #001d7c);
            border-radius: 20px;
            z-index: -1;
            animation: pulseBorder 2s ease-in-out infinite alternate;
        }

        .portfolio-btn:hover {
            transform: translateX(-50%) scale(1.05);
            animation: none;
            box-shadow: 0 0 30px rgba(255, 0, 242, 0.9), 0 0 50px rgba(121, 233, 255, 0.7);
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 242, 0.4), 
                            0 0 20px rgba(121, 233, 255, 0.3);
                transform: translateX(-50%) scale(0.95);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 242, 0.8), 
                            0 0 40px rgba(121, 233, 255, 0.6),
                            0 0 60px rgba(0, 29, 124, 0.4);
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes pulseBorder {
            0% {
                opacity: 0.7;
                filter: hue-rotate(0deg);
            }
            100% {
                opacity: 1;
                filter: hue-rotate(90deg);
            }
        }

        /* Media query for the specific screen size */
        @media (max-width: 691px) and (max-height: 829px) {
            body {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
    <title>グルサスゲディミナスのポートフォリオ</title>
</head>
<body>
    <h1>グルサスゲディミナス</h1>
    <div class="passport-photo" style="--img: url(https://i.postimg.cc/5y40SSvD/Directional-Lightgurusasugediminasu2.jpg);"></div>
    <div class="container">
        <div class="box box-1" style="--img: url(https://i.postimg.cc/5y40SSvD/Directional-Lightgurusasugediminasu2.jpg);" data-text="Renji"></div>
        <div class="box box-2" style="--img: url(https://i.postimg.cc/14xNcq9b/Cubes2.jpg);" data-text="Sora"></div>
        <div class="box box-3" style="--img: url(https://i.postimg.cc/xCtwzvP5/Page4Excersises2.jpg);" data-text="Kaito"></div>
        <div class="box box-4" style="--img: url(https://i.postimg.cc/4dDStW9y/Visuals2.jpg);" data-text="Tsuki"></div>
        <div class="box box-5" style="--img: url(https://i.postimg.cc/brFd32qr/Save2.jpg);" data-text="Mitsui"></div>
    </div>
    <button class="portfolio-btn">ポートフォリオ</button>
</body>
</html>
